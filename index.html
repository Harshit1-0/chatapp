<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>FastAPI Chat</title>
    <style>
      /* --- GENERAL STYLES --- */
      * {
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        height: 100dvh; /* Dynamic viewport height for mobile */
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #121212;
        color: #e0e0e0;
        overflow: hidden;
      }

      #chatContainer {
        width: 100%;
        height: 100%;
        background-color: #1f1f1f;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }

      h2 {
        text-align: center;
        margin: 0;
        padding: 15px 10px;
        font-weight: 600;
        color: #fff;
        font-size: 1.3rem;
        background-color: #262626;
        border-bottom: 2px solid #3f51b5;
      }

      #joinArea,
      #chatInputArea {
        padding: 15px;
        display: flex;
        gap: 10px;
        background-color: #1f1f1f;
      }

      #joinArea {
        flex-direction: column;
        justify-content: center;
        align-items: center;
        flex: 1;
        gap: 15px;
      }

      input {
        width: 100%;
        max-width: 400px;
        padding: 14px 18px;
        border-radius: 25px;
        border: none;
        outline: none;
        background-color: #2b2b2b;
        color: #fff;
        font-size: 16px; /* Prevents iOS zoom on focus */
        -webkit-appearance: none;
      }

      input::placeholder {
        color: #888;
      }

      button {
        width: 100%;
        max-width: 400px;
        padding: 14px 20px;
        border-radius: 25px;
        border: none;
        background-color: #3f51b5;
        color: white;
        cursor: pointer;
        font-weight: 600;
        font-size: 16px;
        transition: background 0.2s;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }

      button:active {
        background-color: #5c6bc0;
        transform: scale(0.98);
      }

      /* --- CHAT AREA --- */
      #chatArea {
        flex: 1;
        display: flex;
        flex-direction: column;
        background-color: #181818;
        overflow: hidden;
      }

      #chat {
        list-style-type: none;
        padding: 10px 15px;
        margin: 0;
        flex: 1;
        overflow-y: auto;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
        gap: 8px;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
      }

      li {
        max-width: 80%;
        padding: 12px 16px;
        border-radius: 18px;
        word-wrap: break-word;
        word-break: break-word;
        line-height: 1.5;
        font-size: 15px;
      }

      /* --- MESSAGE CLASSES --- */
      .my {
        border: 1px dashed #3f51b5;
        background-color: #3f51b5;
        color: white;
        align-self: flex-start;
        border-radius: 18px 18px 18px 4px;
      }

      .others {
        border: 1px solid #444;
        background-color: #2b2b2b;
        color: #e0e0e0;
        align-self: flex-end;
        border-radius: 18px 18px 4px 18px;
      }

      #chatInputArea {
        border-top: 1px solid #333;
        padding: 12px 15px;
        padding-bottom: max(
          12px,
          env(safe-area-inset-bottom)
        ); /* Safe area for notched devices */
      }

      #chatInputArea input {
        max-width: none;
        flex: 1;
      }

      #chatInputArea button {
        width: auto;
        max-width: none;
        padding: 14px 24px;
        flex-shrink: 0;
      }

      /* --- DESKTOP STYLES --- */
      @media (min-width: 768px) {
        #chatContainer {
          /* max-width: 800px; */
          height: 90vh;
          border-radius: 12px;
          margin: 20px;
        }

        h2 {
          border-radius: 12px 12px 0 0;
          font-size: 1.4rem;
          padding: 20px;
        }

        #joinArea {
          gap: 20px;
        }

        li {
          max-width: 70%;
          font-size: 16px;
        }

        button:hover {
          background-color: #5c6bc0;
        }
      }

      /* --- SMALL MOBILE SCREENS --- */
      @media (max-width: 360px) {
        h2 {
          font-size: 1.1rem;
          padding: 12px 10px;
        }

        li {
          font-size: 14px;
          padding: 10px 14px;
        }

        input,
        button {
          font-size: 15px;
        }
      }

      /* --- LANDSCAPE MODE --- */
      @media (max-height: 500px) and (orientation: landscape) {
        h2 {
          padding: 10px;
          font-size: 1.1rem;
        }

        #joinArea,
        #chatInputArea {
          padding: 10px 15px;
        }

        #chat {
          padding: 8px 15px;
        }
      }
    </style>
  </head>
  <body>
    <div id="chatContainer">
      <h2>FastAPI Chat Room</h2>

      <div id="joinArea">
        <input
          id="username"
          placeholder="Enter username"
          minlength="2"
          autocomplete="off"
        />
        <button id="joinBtn">Join Chat</button>
      </div>

      <div id="chatArea" style="display: none">
        <ul id="chat"></ul>
        <div id="chatInputArea">
          <input
            id="message"
            placeholder="Type message..."
            minlength="1"
            autocomplete="off"
          />
          <button id="sendBtn">Send</button>
        </div>
      </div>
    </div>

    <script>
      let ws;
      const server = "127.0.0.1";

      document.getElementById("joinBtn").addEventListener("click", joinChat);
      document.getElementById("sendBtn").addEventListener("click", sendMessage);

      // Enable sending with Enter key
      document.getElementById("message").addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage(e);
      });

      document.getElementById("username").addEventListener("keypress", (e) => {
        if (e.key === "Enter") joinChat(e);
      });

      function joinChat(event) {
        event.preventDefault();
        const username = document.getElementById("username").value.trim();
        if (!username) return alert("Please enter a username.");

        ws = new WebSocket(`ws://${server}:8000/ws?username=${username}`);

        ws.onopen = () => {
          document.getElementById("joinArea").style.display = "none";
          document.getElementById("chatArea").style.display = "flex";
          document.getElementById("message").focus();
        };

        ws.onmessage = (event) => {
          const chat = document.getElementById("chat");
          const li = document.createElement("li");

          ws_username = event.data.split(" ")[0];

          li.className = username === ws_username ? "my" : "others";
          li.textContent = event.data;

          chat.appendChild(li);
          chat.scrollTop = chat.scrollHeight;
        };

        ws.onclose = () => {
          const li = document.createElement("li");
          li.textContent = "Disconnected from server.";
          li.className = "others";
          document.getElementById("chat").appendChild(li);
        };
      }

      function sendMessage(event) {
        event.preventDefault();
        const input = document.getElementById("message");
        const msg = input.value.trim();
        if (msg && ws && ws.readyState === WebSocket.OPEN) {
          ws.send(msg);
          input.value = "";
        }
      }
    </script>
  </body>
</html>
